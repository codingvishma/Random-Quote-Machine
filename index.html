<head>
	<meta charset="utf-8">
	<title>Random Quote Machine</title>
	<meta name="description"
		content="A webpage that generates a random quote and allows tweeting the quote">
	<meta name="author" content="Vishma Ambelal Rama">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>

<link
  rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
/>
<head>
  <title>Random Quote Machine by Vishma</title>
</head>

<body>
  <div class="wrapper">
    <div id="quote-box">
      <div id="text">
      </div>
      <div id="author">
      </div>
      <div class="buttons">
        <a id="new-quote" href="#" >New Quote</a>
        <a id="tweet-quote" href="#" target="_blank">Tweet Quote <i class="fab fa-twitter fa-1x"></i></a> <!--Allow for twitter share to open in a new tab -->
        
        </a>
      </div>
    </div>
  </div>
  


  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
